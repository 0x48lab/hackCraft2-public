<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="refresh" content="300">
    <title>hackCraft2 - Minecraft Modding Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #2c3e50;
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        .feature-card {
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .download-section {
            background-color: #f8f9fa;
            padding: 3rem 0;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">hackCraft2</a>
        </div>
    </nav>

    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4">hackCraft2</h1>
            <p class="lead">Minecraftの新しいModdingプラットフォーム</p>
        </div>
    </div>

    <div class="container">
        <section id="download" class="download-section">
            <div class="container">
                <h2 class="text-center mb-4">ダウンロード</h2>
                <div id="stable-release" class="text-center">
                    <p class="text-muted">リリース情報を読み込み中...</p>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 hackCraft2. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fetchWithTimeout = (url, timeout = 5000) => {
            return Promise.race([
                fetch(url, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                }).then(response => {
                    if (!response.ok) {
                        throw new Error(`${url} の取得に失敗 (${response.status})`);
                    }
                    return response.json();
                }),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error(`${url} の取得がタイムアウトしました`)), timeout)
                )
            ]);
        };

        const updateReleaseInfo = async () => {
            try {
                const stableData = await fetchWithTimeout('stable.json');

                const releaseTag = stableData.release_tag;
                const downloadUrl = stableData.download_url;
                const releaseDate = new Date(stableData.release_date).toLocaleDateString('ja-JP');
                const paperVersion = stableData.paper_version;
                const buildNumber = stableData.build_number;

                const stableReleaseDiv = document.getElementById('stable-release');
                stableReleaseDiv.innerHTML = `
                    <div class="text-center">
                        <p><strong>ビルド番号:</strong> ${buildNumber}</p>
                        <p><strong>Paperバージョン:</strong> ${paperVersion}</p>
                        <p><strong>リリース日:</strong> ${releaseDate}</p>
                        <a href="${downloadUrl}" class="btn btn-success btn-lg" download>
                            <i class="bi bi-download"></i> hackCraft2-all.jar をダウンロード
                        </a>
                        <p class="mt-2 text-muted">タグ: ${releaseTag}</p>
                    </div>
                `;
            } catch (error) {
                console.error('リリース情報の読み込みに失敗:', error);
                document.getElementById('stable-release').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> stable.json の読み込みに失敗しました
                    </div>`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            updateReleaseInfo();
            setInterval(updateReleaseInfo, 300000);
        });
    </script>
</body>
</html>
