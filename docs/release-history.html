<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リリース版の履歴 - hackCraft2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">hackCraft2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">機能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#download">ダウンロード</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#getting-started">始め方</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>リリース版の履歴</h1>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> トップページに戻る
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="releaseHistoryList" class="list-group">
                    <!-- ここにリリース版の履歴が動的に追加されます -->
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 hackCraft2. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // リリース版の履歴を取得
        async function fetchReleaseHistory() {
            try {
                const response = await fetch('release-list.json', {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                const data = await response.json();
                if (!data?.releases?.length) {
                    return [];
                }
                return data.releases.sort((a, b) => 
                    b.version.localeCompare(a.version)
                );
            } catch (error) {
                console.error('リリース版の履歴を取得できませんでした:', error);
                return [];
            }
        }

        // 履歴リストを表示
        function displayHistoryList(container, items) {
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 現在、リリース版の履歴は利用できません。
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="list-group-item">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">${item.name}</h6>
                            <small class="text-muted">
                                バージョン: ${item.version}<br>
                                リリース日時: ${new Date(item.published_at).toLocaleString('ja-JP')}<br>
                                ファイルサイズ: ${(item.size / (1024 * 1024)).toFixed(2)}MB
                            </small>
                        </div>
                        <a href="${item.url}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-download"></i> ダウンロード
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // ページ読み込み時に履歴を表示
        window.addEventListener('load', async () => {
            const items = await fetchReleaseHistory();
            displayHistoryList(document.getElementById('releaseHistoryList'), items);
        });
    </script>
</body>
</html>
